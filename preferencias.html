<div class="container-contact100">
  <div class="wrap-contact100">

    <form class="contact100-form validate-form">
      <span class="contact100-form-title">
        Preferencias
      </span>

      <div class="preference">
          <div class="wrap-input100 container">
            <span class="label-input100">Número de cartas</span>
            <div class="dropdown">
              <div class="select">
                <span>Selecciona un número</span>
                <i class="fa fa-chevron-left"></i>
              </div>
              <input id="num_cards" type="hidden" name="gender">
              <ul class="dropdown-menu">
                <li id="20">20</li>
                <li id="24">26</li>
                <li id="32">32</li>
              </ul>
            </div>
          </div>

          <div class="wrap-input100 container">
            <span class="label-input100">Tiempo máximo</span>
            <div class="dropdown">
              <div class="select">
                <span>Selecciona un tiempo</span>
                <i class="fa fa-chevron-left"></i>
              </div>
              <input id="time" type="hidden" name="gender">
              <ul class="dropdown-menu">
                <li id="0">0</li>
                <li id="60">60</li>
                <li id="90">90</li>
                <li id="120">120</li>
                <li id="150">150</li>
              </ul>
            </div>
          </div>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          <span>
            SAVE
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
